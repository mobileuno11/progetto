<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traduzione Multilingua</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="title">Benvenuto</h1>
        <p id="description">Questa è la versione italiana del sito.</p>
    </header>

    <main>
        <p id="content">Questo è il contenuto principale del sito.</p>
    </main>

    <footer>
        <button onclick="setLanguage('it')">Italiano</button>
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('fr')">Français</button>
    </footer>

    <script src="js/translations.js"></script>
</body>
</html>
